<div class="pokemon-info-container" *ngIf="pokemon.name">
  <h1>{{ pokemon.name }}</h1>
  <div class="pokemon-info">
    <div class="image-container">
      <img class="pokemon-image" src="{{ pokemon.image }}" />
    </div>
    <div class="pokemon-details">
      <p id="height" i18n><strong>Height:</strong>{{ pokemon.height }}</p>
      <p id="weight" i18n><strong>Weight:</strong>{{ pokemon.weight }}</p>
      <table>
        <tr>
          <td i18n><strong>Stats</strong></td>
          <div *ngFor="let stat of pokemon.stats" class="table-row">
            <p class="table-text">{{ stat.stat.name + ":"}}</p>
            <p>{{ stat.base_stat}}</p>
          </div>
        </tr>
        <tr>
          <td i18n><strong>Types</strong></td>
          <td>
            <div *ngFor="let type of pokemon.types" class="table-row">
              <p class="table-text">{{ type.type.name }}</p>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="pokemon-card-container">
  <div *ngFor="let p of pokemon">
    <div class="pokemon-card">
      <p class="pokemon-title">{{ p.name }}</p>
      <img class="pokemon-image" src="{{ p.image }}" />
      <p i18n id="height">Height: {{ p.height }}</p>
      <p i18n id="weight">Weight: {{ p.weight }}</p>
      <button class="pokemon-button" routerLink="{{ '/pokemon/' + p.name }}" i18n>Learn more</button>
    </div>
  </div>
</div>

<div class="pokemon-card-container" *ngIf="pagedPokemon$ | async as pokemon">
  <div *ngFor="let p of pokemon">
    <div class="pokemon-card">
      <p class="pokemon-title">{{ p.name }}</p>
      <img
        *ngIf="p.image"
        class="pokemon-image"
        ngSrc="{{ p.image }}"
        alt="{{ p.name + ' image' }}"
        height="200"
        width="200"
        priority="{{p.id === 1 ? true : false}}"
      />
      <p id="height">Height: {{ p.height }}</p>
      <p id="weight">Weight: {{ p.weight }}</p>
      <button class="pokemon-button" routerLink="{{ '/pokemon/' + p.name }}">Learn more</button>
    </div>
  </div>
</div>
